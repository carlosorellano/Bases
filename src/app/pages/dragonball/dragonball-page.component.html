<style>
    body {
        text-align: center;
        /* align-content: center; */
    }

    h1 {
        color: rgb(2, 2, 68);
    }

    dd {
        font-size: 25px;
        font-weight: bold;
    }
</style>

<body>
    <h1>Dragonball page </h1>
    <hr>
    <section class=" row">
        <div class="col-12 col-sm-4 m-3">
            <h5>Agregar: {{name()}} </h5>
            <input type="text" class="form-control mt-2" placeholder="Nombre Completo" [value]="name()"
                (change)="name.set (txtName.value )" (input)="name.set (txtName.value )" #txtName />
            <br>

            <h5>Nivel de Poder: {{power()}} </h5>

            <input type="number" class="form-control mt-3" placeholder="Nivel de Poder" [value]="power()"
                (input)="power.set(+txtPower.value)" #txtPower />

            <!-- <input type="text" class="form-control mt-2" placeholder="Familia"> -->

            <button (click)="addCharacter()" class="mt-3 btn btn-primary">Agregar</button>
        </div>

        <div class="col-12 col-sm-3 m-3">
            <h3>Listado</h3>
            <ul>
                @for (character of characters(); track character.id; let idx = $index) {
                @if (character.power > 700) {
                <li>
                    <span> {{idx + 1}} - {{character.name}} </span>
                    <strong [class.text-danger]="character.power > 10000"
                        [class.text-primary]="character.power < 10000">
                        ({{character.power}}) </strong>

                </li>
                }
                }

            </ul>
        </div>


    </section>

</body>
